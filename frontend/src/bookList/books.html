<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="books.css">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>
<body>
    <div class="logoContainer">
        <a href = "../mainpage/mainpage.html"> 
            <img class="logo" src="../../public/logo.svg" alt="логотип">
        </a>
    </div>
    <div class="mainContainer">
        <div class="titlePage">
            <a text=""> Все книги</a>
        </div>
        <div>
            <div id="book-list-container">
                <div class="filter-block">
                    <div>Выберите жанр:</div>
                    <form id="myForm">
                        <select id="genres">
                            <option value="">Пусто</option>
                            <option value="Эпопея">Эпопея</option>
                            <option value="Роман">Роман</option>
                            <option value="Роман-Эпопея">Роман-Эпопея</option>
                            <option value="Детектив">Детектив</option>
                            <option value="Драма">Драма</option>
                            <option value="Комедия">Комедия</option>
                        </select>
                        <input id="bookName" placeholder="поиск по названию книги"/>
                        <input id="author" placeholder="авторы"/>
    
                        <!-- <button>Показать</button> -->
                    
                        <button type="button" id="setFilters" >Поиск</button>
                        <button type="button" id="clearFilters">Отчистить фильтры</button>
                    </form>
                </div>
                 <div id="book-list">
                    
                 </div>
            </div>
        </div>
    </div>

    <script src="./books.js" ></script>
</body>

</html>
